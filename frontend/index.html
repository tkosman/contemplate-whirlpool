<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Contemplate Whirlpool</title>
			<style>
				:root{
					--bg:#ffffff;
					--fg:#000000;
					--muted:#f5f5f6;
					--accent:#111;
				}
				html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
				.center{height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
				.window{background:linear-gradient(180deg,var(--bg),var(--muted));border:2px solid var(--accent);border-radius:14px;padding:36px 56px;text-align:center;min-width:300px;max-width: min(720px,90vw);box-shadow:0 12px 30px rgba(0,0,0,0.12)}
				.status{font-size:20px;line-height:1.3;font-weight:600;letter-spacing:0.2px}
				.label{font-size:12px;color:#333;margin-bottom:12px}
				@media (max-width:420px){.window{padding:24px 28px}.status{font-size:18px}}
			</style>
	</head>
	<body>
		<div class="center">
			<div class="window">
				<div class="status" id="status">Checking...</div>
			</div>
		</div>

		<script>
			async function check() {
								try {
										const res = await fetch('/api/');
										if (!res.ok) throw new Error('bad');
										const text = await res.text();
										document.getElementById('status').textContent = text.trim() || '/';
									} catch (e) {
										document.getElementById('status').textContent = 'Unavailable';
									}
			}
			check();
			// refresh every 5s
			setInterval(check, 5000);
		</script>
	</body>
</html>
